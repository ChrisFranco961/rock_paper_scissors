<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Game</title>
<link rel="stylesheet" href="style.css">
<script src="code.js" defer></script>

</head>
<body>
  <div id="container">
  <h1>
    Rock Paper Scissors 
  </h1>
  <h2>
    Pick Your Hand
  </h2>
  <audio id="cheeer"  src="./sounds/cheer.mp3"></audio>
  <audio id="fart" src="./sounds/fart.mp3"></audio>
  <dv class="computerchoicecontainer">
  <div id="computerchoice">Computer Choice</div>
  <div id="computerhand"></div></dv>  
  <div class="scores">
    <div id="leftuser" type="number"></div>
    <div id="rightcomputer" type="number"></div>
  </div>
  <div class="result"></div>
  <div class="buttonschoice">
    <button id="rock"><img src="images/rock.png"></button>
    <button id="paper"><img src="./images/paper.png"></button>
    <button id="scissors"><img src="./images/scissors.png"></button>
  </div>
  </div>
</body>
</html>
